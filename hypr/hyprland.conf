################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@144, 0x0, 1
monitor = HDMI-A-2, 1920x1080@144, 1920x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun

#################
### AUTOSTART ###
#################

exec-once = waybar & swaync & hyprsunset & hyprpaper
# exec-once = mpvpaper ALL -o "no-audio loop" /home/edgar/Imagens/wallpapers/pokemon-emerald.mp4

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,20
env = HYPRCURSOR_SIZE,20

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 2

    col.active_border = rgba(255,255,255,1)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 1

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
          enabled = true
          size = 8
          passes = 2
          new_optimizations = yes
          ignore_opacity=true
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = border, 1, 10, default
    
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############

input {
    kb_layout = br
    kb_variant = abnt2
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = false
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, W, exec, ~/dotfiles/scripts/logout.sh
bind = $mainMod, L, exec, hyprlock
bind = CTRL, right, exec, playerctl -p spotify next
bind = CTRL, left, exec, playerctl -p spotify previous
bind = CTRL, SPACE, exec, playerctl -p spotify play-pause
bind =     , Print, exec, hyprshot -m output -m active
bind = $mainMod, Escape, exec, killall waybar || waybar
bind = $mainMod, F, exec, ~/dotfiles/scripts/full_screen.sh

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, V, togglefloating

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1,exec,hyprsome workspace 1
bind = $mainMod, 2,exec,hyprsome workspace 2
bind = $mainMod, 3,exec,hyprsome workspace 3
bind = $mainMod, 4,exec,hyprsome workspace 4
bind = $mainMod, 5,exec,hyprsome workspace 5
bind = $mainMod, 6,exec,hyprsome workspace 6
bind = $mainMod, 7,exec,hyprsome workspace 7
bind = $mainMod, 8,exec,hyprsome workspace 8
bind = $mainMod, 9,exec,hyprsome workspace 9
bind = $mainMod, 0,exec,hyprsome workspace 10

bind = $mainMod SHIFT, 1, exec,hyprsome move 1
bind = $mainMod SHIFT, 2, exec,hyprsome move 2
bind = $mainMod SHIFT, 3, exec,hyprsome move 3
bind = $mainMod SHIFT, 4, exec,hyprsome move 4
bind = $mainMod SHIFT, 5, exec,hyprsome move 5
bind = $mainMod SHIFT, 6, exec,hyprsome move 6
bind = $mainMod SHIFT, 7, exec,hyprsome move 7
bind = $mainMod SHIFT, 8, exec,hyprsome move 8
bind = $mainMod SHIFT, 9, exec,hyprsome move 9
bind = $mainMod SHIFT, 0, exec,hyprsome move 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.*

windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

exec-once = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
